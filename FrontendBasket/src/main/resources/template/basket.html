<!DOCTYPE html>
<html html="" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Basket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head><body>
<header>
    <div class="w3-bar w3-teal">
        <div class="w3-container">
            <h1 class="w3-opacity" style="text-shadow:1px 1px 0 #444">The Dose</h1>
            <h6 class="w3-opacity w3-lobster">(of candies)</h6>
        </div>
        <div class="w3-bar-item">Profil</div>
        <div class="w3-bar-item">Candies</div>
        <div class="w3-bar-item">Basket<i class="fa fa-shopping-cart"></i>
        </div>

    </div>
</header>

<!--your basket-->
<div>
    <section>
        <div th:if="${baskets.empty}" class="w3-display-middle">
            <p>There's no candies in your basket</p>
            <a th:src="Candies">Shop now !</a>
        </div>

        <div th:if="${!baskets.empty}" class="w3-display-middle">
            <ul th:each="basket : ${baskets}" class="list-group list-group-flush">
                <li th:text="${basket.getProductId()}" class="list-group-item">Product :</li>
                <li th:text="${basket.getQuantity()}" class="list-group-item">Quantity :</li>
                <li th:text="${candy.getPrice()}" class="list-group-item">Price of product :</li>
                <li th:text="${basket.getQuantity()*candy.getPrice()}" class="list-group-item">Total Price :</li>
            </ul>
        </div>
    </section>

</div>

<!-- Footer -->
<footer class="w3-display-bottommiddle w3-opacity">
    <p> It's just some sugar</p>
</footer>
</body>
</html>
