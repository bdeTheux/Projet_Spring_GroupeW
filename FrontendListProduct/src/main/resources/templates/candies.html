<!DOCTYPE html>
<html html="" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Candies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head><body>
    <header>
        <div class="w3-bar w3-teal">
            <div class="w3-container">
                <h1 class="w3-opacity" style="text-shadow:1px 1px 0 #444">The Dose</h1>
                <h6 class="w3-opacity w3-lobster">(of candies)</h6>
            </div>
            <div class="w3-bar-item">Profil</div>
            <div class="w3-bar-item">Candies</div>
            <div class="w3-bar-item">Basket<i class="fa fa-shopping-cart"></i>
            </div>

        </div>
    </header>

    <!--list of all the candies-->
    <div>
        <!--Filters options -->
        <div class="w3-dropdown-hover w3-margin-left w3-margin-top ">
            <button class="w3-button w3-button w3-theme-dark-grey w3-monospace ">Categories</button>
            <div class="w3-dropdown-content w3-bar-block w3-border">
                <a th:each="category : ${categories}" href="#" class="w3-bar-item w3-button" th:text="${category.toString()}">category.getName</a>

            </div>
        </div>
        <!--Filters prices -->
        <div class="w3-row-padding">
            <div class="w3-half">
                <label>Min price</label>
                <input class="w3-input w3-border" type="text" placeholder="0">
            </div>
            <div class="w3-half">
                <label>Max price</label>
                <input class="w3-input w3-border" type="text" placeholder="">
            </div>
        </div>

        <section>
            <div th:if="${candies.empty}" class="w3-display-middle">
                <p>There's no candies for the moments</p>
            </div>

            <div th:if="${!candies.empty}" class="w3-display-middle">
                <ul th:each="candy : ${candies}" class="list-group list-group-flush">
                    <li th:text="${candy.getName()}" class="list-group-item">Name :</li>
                    <li th:text="${candy.getPrice()}" class="list-group-item">Price :</li>
                    <li th:text="${candy.getShortDescription()}" class="list-group-item">description :</li>
                </ul>
            </div>
        </section>

    </div>

    <!--Create candy -->
    <div class="w3-card-4 w3-display-bottomright">

        <div class="w3-container w3-green">
            <h2>Create your Candy!</h2>
        </div>

        <form class="w3-container">

            <label>Name</label>
            <input class="w3-input" type="text">

            <label>Short Description</label>
            <input class="w3-input" type="text">

            <label>Description</label>
            <input class="w3-input" type="text">

            <label>Price</label>
            <input class="w3-input" type="text">
            <select class="w3-select" name="option">
                <option value="" disabled selected>Category</option>
                <option th:each="category : ${categories}" th:text="${category.toString()}">Option 1</option>
            </select>
        </form>

    </div>
    <!--<i class="fa fa-plus-square"></i>-->
    

    <!-- Footer -->
<footer class="w3-display-bottommiddle w3-opacity">
    <p> It's just some sugar</p>
</footer>
</body>
</html>
